<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre ostermos para descobrir qual tag deverá utilizar em cada um dos casos.</p>

    <abbr title="HyperText Markup Language">HTML</abbr> 


    <ul>
        <li> <abbr title="Use a tag <P>">Parágrafos</abbr></li>
        <li> <abbr title="Use a tag <H1>">Título</abbr></li>
        <li><abbr title="Use a tag <IMG>">Imagens</abbr></li>
        <li><abbr title="Use a tag <ABBR>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <Code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <LI>">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <>LO">Listas com demarca</abbr></li>
    </ul>
</body>
</html>
